<div class="m-3">
    <h2>Search</h2>
    <br>
    <h5>Search Videos</h5>
    <form #searchForm="ngForm">
        <div class="mt-3">
            <input type="text"  required name="searchTerm" autocomplete="off" ngModel class="form-control form-control-lg">
        </div>
    </form>
    <br><hr><br>

    <div class="results">
        <div class="d-flex justify-content-between">
            <h5>Search Results</h5>
            <span class="text-muted">{{resultCount }} results found</span>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Thubnail</th>
                <th scope="col">Title and Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of searchResult;index as i">
                <th scope="row">{{i+1}}</th>
                <td><img src="{{item.thumb}}" width="80px" alt=""></td>
                <td>
                    <strong>{{item.title}}</strong>
                    <p>{{item.description}}</p>
                </td>
              </tr>
            </tbody>
          </table>

    </div>
</div>
