<div class="m-3">
    <h2>ReplaySubject</h2>
    <br>
    <br>

    <div class="row">
        <div class="col">
            <h3>{{methodInterval ? 'Interval Started' : 'Add Video'}}</h3>
        </div>
        <div class="col" style="text-align: right;">
            <button class="btn btn-warning" (click)="toggle()">Toggle</button>
        </div>
    </div>
    <br>
    <hr>
    <div class="row justify-content-center" *ngIf="!methodInterval">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>

        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">

    <div class="row">
        <div class="col-md-4">
            <strong>User- 01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of userList1"><strong>Video:</strong> {{item}}</li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>User- 02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of userList2"><strong>Video:</strong> {{item}}</li>
            </ul>
            <button class="btn" [ngClass]="subcribeMode2? 'btn-danger' : 'btn-success'"
                (click)="user2Subscribe()">{{subcribeMode2? 'Unsubscribe' : 'Subscribe'}}</button>
        </div>

        <div class="col-md-4">
            <strong>User- 03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of userList3"><strong>Video:</strong> {{item}}</li>
            </ul>
            <button class="btn" [ngClass]="subcribeMode3? 'btn-danger' : 'btn-success'"
                (click)="user3Subscribe()">{{subcribeMode3? 'Unsubscribe' : 'Subscribe'}}</button>
        </div>

    </div>
</div>
